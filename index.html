<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Christian Otty" />
        <meta name="format-detection" content="telephone=no, address=no, email=no">
        <title>Christian Otty</title>
        <script src="particles.min.js"></script>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/png" href="./Images/Favicon.png">
    </head>

    <body>
        <div id="particles-js"></div>
        <div class="header">
            <img id="portrait" src="./Images/Portrait.jpg" alt="portrait" />
            <div class="h1">Christian Otty | Computer Engineer</div>
            <div class="links">
                <a href="https://www.linkedin.com/in/christian-otty/" target="_blank" rel="noopener"
                    title="Visit my LinkedIn">LinkedIn</a>
                <a href="https://github.com/cotty52" target="_blank" rel="noopener" title="Visit my GitHub">GitHub</a>
            </div>
        </div>

        <div class="nav">
            <div class="main-nav">
                <div class="button-container">
                    <div class="button-selector main-nav-mode"></div>
                    <button id="HomeBtn" class="button active" onclick="LoadPage('home.html', 'HomeBtn')"
                        aria-label="Home page">Home</button>
                    <button id="DesignsBtn" class="button" onclick="LoadPage('designs.html', 'DesignsBtn')"
                        aria-label="Designs">Designs</button>
                    <button id="CodingBtn" class="button" onclick="LoadPage('coding.html', 'CodingBtn')"
                        aria-label="Coding">Coding</button>
                </div>
            </div>

            <div class="dropdown">
                <div class="button-container">
                    <div class="button-selector dropdown-pill dropdown-mode"></div>
                    <button id="moreBtn" class="button" onclick="toggleDropdown()" aria-label="More pages">More
                        &#9662;</button>
                    <div class="dropdown-menu">
                        <div class="button-selector dropdown-menu-pill"></div>
                        <button id="FormulaBtn" class="dropdown-item" onclick="LoadPage('formula.html', 'FormulaBtn')"
                            aria-label="Formula SAE">Formula SAE</button>
                        <button id="Senior-ProjectBtn" class="dropdown-item"
                            onclick="LoadPage('senior-project.html', 'Senior-ProjectBtn')"
                            aria-label="Senior Project">Senior Project</button>
                        <!-- Future project pages can be added here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="main">
            <div id="page-content" class="page">
                <!-- Dynamic content will be loaded here -->
            </div>
        </div>

        <div class="footer">
            <div>2025 | Christian Otty</div>
            <a href="https://www.linkedin.com/in/christian-otty/" target="_blank" rel="noopener"
                title="Visit my LinkedIn">
                <img src="./Images/LinkedIn_2.png" class="footer-icon" alt="LinkedIn" /></a>
            <a href="https://github.com/cotty52" target="_blank" rel="noopener" title="Visit my GitHub">
                <img src="./Images/GitHub_2.png" class="footer-icon" alt="GitHub" /></a>
            <div class="horizontal-line"></div>
        </div>
    </body>

</html>
